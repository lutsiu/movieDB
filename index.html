<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top rated movies database</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <script src="scripts/controller.js" type="module"></script>
</head>
<body >
  <div class="overlay fade-in">
    <!-- SPINNER -->
    <div class="overlay__spinner">
      <img src="./svg/spinner.svg" alt="spinner">
    </div>
    <!-- CROSS -->
    <div class="overlay__cross">
      <i class="fa-solid fa-xmark cross overlay__x"></i>
    </div>
    <!-- GENRES -->
    <div class="overlay__movies-genres">
      <ul class="overlay__element overlay__list">
        <a href="#home" class="overlay__list__item overlay__list__item-1">
          <p  class="overlay__list__category overlay__list__category-1">Main page</p>
        </a>
        <a href="#fantasies" class="overlay__list__item overlay__list__item-2">
          <p  class="overlay__list__category overlay__list__category-2">Fantasies</p>
        </a>
        <a href="#comedies" class="overlay__list__item overlay__list__item-3">
          <p  class="overlay__list__category overlay__list__category-3">Comedies</p>
        </a>
        <a href="#adventures" class="overlay__list__item overlay__list__item-4">
          <p  class="overlay__list__category overlay__list__category-4">Adventures</p>
        </a>
        <a href="#horrors" class="overlay__list__item overlay__list__item-5">
          <p  class="overlay__list__category overlay__list__category-5">Horrors</p>
        </a>
        <a href="#thrillers" class="overlay__list__item overlay__list__item-6">
          <p  class="overlay__list__category overlay__list__category-6">Thrillers</p>
        </a>
        <a href="#romances" class="overlay__list__item overlay__list__item-7">
          <p  class="overlay__list__category overlay__list__category-7">Romances</p>
        </a>
        <a href="#historical "class="overlay__list__item overlay__list__item-8">
          <p href="#" class="overlay__list__category overlay__list__category-8">Historical films</p>
        </a>
        <a href="#war-films" class="overlay__list__item overlay__list__item-9">
          <p  class="overlay__list__category overlay__list__category-9">War films</p>
        </a>
        <a href="#films-for-families" class="overlay__list__item overlay__list__item-10">
          <p class="overlay__list__category overlay__list__category-10">Films for families</p>
        </a>
      </ul>
    </div>
    <!-- SEARCH BOX -->
    <div class="overlay__search-movie">
      <form class="search-box">
        <input type="text" name="search-movie" id="search-movie" placeholder="Search movies you want">
      </form>
      <i class="fa-solid fa-magnifying-glass search search--overlay"></i>
    </div>
    <!-- FAVOURITES -->
    <div class="overlay__favourites favourites">
      <ul class="favourites__list">
        
        <li class="favourites__pagination">
          <button class="btn btn--pagination btn--pagination--prev">Previous</button>
          <button class="btn btn--pagination btn--pagination--next">Next</button>
        </li>
      </ul>
    </div>
    <!-- Search results -->
    <div class="overlay__results results">
      
    </div>
    
  </div>
  <header>
    <nav class="nav">
      <!-- Left side of nav, hamburger -->
        <div class="nav__element">
          <div class="nav__hamburger hamburger">
            <span class="line line-1"></span>
            <span class="line line-2"></span>
            <span class="line line-3"></span>
          </div>
        </div>
      <!-- right side of nav, search and fav list -->
        <div class="nav__element">
          <i class="fa-solid fa-magnifying-glass search search--nav"></i>
        </div>
        <div class="nav__element">
          <div class="nav__favourites">
            <i class="fa-solid fa-heart fa-heart-nav" id="heart"></i>
          </div>
        </div>
    </nav>
    
    </div>
  </header>
  <main>
    <div class="container">
      <!-- home page -->
      <div class="home" id="home"></div>
      <!-- Fantasies -->
      <div class="genres genres--fantasies" id="fantasies">
        <div class="genres__title">Fantasies</div>
        <div class="genres__button genres__button--prev">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="genres__button genres__button--next">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="genres__container"></div>
      </div>

      <!-- COMEDIES -->
      <div class="genres genres--comedies" id="comedies">
        <div class="genres__title">Comedies</div>
        <div class="genres__button genres__button--prev">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="genres__button genres__button--next">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="genres__container"></div>
        
      </div>
      
      <!-- adventures -->
      <div class="genres genres--adventures" id="adventures">
        <div class="genres__title">Adventures</div>
        <div class="genres__button genres__button--prev">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="genres__button genres__button--next">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="genres__container"></div>
        
      </div>
      <!-- horrors -->
      <div class="genres genres--horrors" id="horrors">
        <div class="genres__title">Horrors</div>
        <div class="genres__button genres__button--prev">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="genres__button genres__button--next">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="genres__container"></div>
      </div>
      <!-- Thrillers -->
      <div class="genres genres--thrillers" id="thrillers">
        <div class="genres__title">Thrillers</div>
        <div class="genres__button genres__button--prev">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="genres__button genres__button--next">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="genres__container"></div>
      </div>
      <!-- Romances -->
      <div class="genres genres--romances" id="romances">
        <div class="genres__title">Romances</div>
        <div class="genres__button genres__button--prev">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="genres__button genres__button--next">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="genres__container"></div>
      </div>
      <!-- historical -->
      <div class="genres genres--historical" id="historical">
        <div class="genres__title">Historical</div>
        <div class="genres__button genres__button--prev">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="genres__button genres__button--next">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="genres__container"></div>
      </div>
      <!-- war films -->
      <div class="genres genres--war-films" id="war-films">
        <div class="genres__title">War films</div>
        <div class="genres__button genres__button--prev">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="genres__button genres__button--next">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="genres__container"></div>
      </div>
      <!-- films for families -->
      <div class="genres genres--films-for-families" id="films-for-families">
        <div class="genres__title">Films for families</div>
        <div class="genres__button genres__button--prev">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="genres__button genres__button--next">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
        <div class="genres__container"></div>
      </div>
      <!-- end of container -->
    </div>
  </main>
  <footer class="footer">
    <div class="footer__mdb">
      <img id="tmdb" src="svg/tmdb.svg" alt="The movie data base">
    </div>
    <div class="footer__info">
      <a href=https://github.com/lutsiu" class="footer__social">
        <i class="fa-brands fa-github"></i>
      </a>
      <a href="https://t.me/lutsiu" class="footer__social">
        <i class="fa-brands fa-telegram"></i>
      </a>
    </div>
    <div class="footer__author">
      <span class="title--author">by Lutsiu</span>
    </div>
  </footer>
</body>
</html>
